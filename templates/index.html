<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBREF Extraction Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-md w-full">
        <!-- Logo Section -->
        <div class="flex items-center justify-center mb-4">
            <a href="https://fbref.com/es/" target="_blank">
                <img src="https://cdn.ssref.net/req/202411012/logos/fb-logo.svg" alt="FBREF Logo" class="h-16">
            </a>
        </div>

        <!-- Description Section -->
        <div class="mb-6">
            <p class="text-gray-700 text-center">
                Esta web espera recibir una URL de FBREF sobre un partido de f√∫tbol para activar un proceso ETL y devolver un archivo CSV. Esto es un proyecto academico.
            </p>
        </div>

        <!-- URL Input Section -->
        <form action="/procesar" method="post" class="flex flex-col">
            <div class="flex flex-col items-center mb-6">
                <label for="urlInput" class="text-gray-700 mb-2">Inserte URL:</label>
                <input id="urlInput" name="urlInput" type="text" placeholder="Insert URL" required
                    class="border border-gray-300 rounded-md px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Dropdown Section -->
            <div class="flex flex-col items-center mb-6">
                <label for="teamType" class="text-gray-700 mb-2">Selecciona el tipo de equipo:</label>
                <select id="teamType" name="teamType" required
                    class="border border-gray-300 rounded-md px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="local">Local</option>
                    <option value="visitante">Visitante</option>
                </select>
            </div>

            <!-- Submit Button Section -->
            <div class="flex flex-col items-center">
                <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>

</html>
